language: go
go:
  - "1.11"
install:
  - npm install -g snyk
  - make setup
  - go get -u github.com/haya14busa/goverage

script:
  - make

jobs:
  include:
    - stage: check
      script:
        - make test-coverage
        - bash <(curl -s https://codecov.io/bash)
    - stage: check
      script:
        - if [[ ! -z "${SNYK_TOKEN}" ]]; then snyk monitor --org=czi; snyk test; fi
