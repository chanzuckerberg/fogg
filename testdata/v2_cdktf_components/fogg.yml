version: 2
defaults:
  backend:
    bucket: buck
    role: role
    account_id: 123456789012
    region: us-west-2
  owner: foo@example.com
  project: proj
  tools:
    atlantis:
      enabled: true
      version: 3
      automerge: true
      parallel_plan: true
      parallel_apply: true
  providers:
    aws:
      account_id: 123456789012
      role: role
      region: us-west-2
      version: 0.12.0
      additional_providers:
        shared_services:
          region: ap-southeast-1
          account_id: 210987654321
  terraform_version: 1.7.5
turbo:
  enabled: true
envs:
  test:
    components:
      lambda:
        kind: cdktf
        cdktf_dependencies:
          - name: "@types/aws-lambda"
            version: "^8.10.76"
          - name: esbuild-wasm
            version: "^0.23.0"
          - name: iam-floyd
            version: "^0.507.0"
      network:
        kind: cdktf
        depends_on:
          files:
            - "terraform/foo-fooFoo.yaml"
        modules:
          - name: "vpc"
            source: "terraform-aws-modules/vpc/aws"
            version: "5.12.0"
            variables:
              - name
              - cidr
              - azs
              - private_subnets
              - public_subnets
              - tags
      app:
        module_source: "terraform/modules/my_module"

modules:
  my_module: {}
