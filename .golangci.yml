linters:
  enable:
    - asciicheck
    - bodyclose
    - deadcode
    - dupl
    - errcheck
    - exportloopref
    - gocyclo
    - gofmt
    - goimports
    - golint
    - megacheck
    - misspell
    - nolintlint
    - rowserrcheck
    - scopelint
    - structcheck
    - unconvert
    - unparam
    - varcheck
    - whitespace
